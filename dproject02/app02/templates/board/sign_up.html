{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% include 'board/form_error.html' %}
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">아이디:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username"
                       name="username" value="{{form.username.value|default_if_none:''}}">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호:</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter Password" name="password1">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인:</label>
                <input type="password" class="form-control" id="password2" placeholder="Check Password" id="password2"
                       name="password2">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                       name="email" value="{{form.email.value|default_if_none:''}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
